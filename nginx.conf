upstream game_backend {
    server game:3000;
}

# HTTP â†’ HTTPS redirect + ACME challenge
server {
    listen 80;
    server_name chaos.waweapps.win;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name chaos.waweapps.win;

    ssl_certificate     /etc/letsencrypt/live/chaos.waweapps.win/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chaos.waweapps.win/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # WebSocket support
    location / {
        proxy_pass http://game_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_socket_keepalive on;
    }

    # SSE endpoint needs long timeouts
    location /api/stream/ {
        proxy_pass http://game_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400;
    }
}
