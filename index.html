<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-Building Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; font-family: system-ui, sans-serif; }
    #game { width: 100vw; height: 100vh; }
    #ui {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      z-index: 100;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 8px;
      max-width: 300px;
    }
    #ui h1 { font-size: 18px; margin-bottom: 10px; }
    #stats { font-size: 12px; opacity: 0.8; }
    #entities { font-size: 11px; margin-top: 10px; max-height: 150px; overflow-y: auto; }
    .entity-item { padding: 3px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 11px;
      z-index: 140;
    }
    #login-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a15 100%);
    }
    .login-container {
      text-align: center;
      padding: 40px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      min-width: 320px;
    }
    .login-container h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .login-subtitle {
      color: rgba(255,255,255,0.5);
      font-size: 14px;
      margin-bottom: 32px;
    }
    .login-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .login-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }
    .login-btn:hover { transform: scale(1.02); }
    .login-btn:active { transform: scale(0.98); }
    .login-btn.twitter {
      background: #1d9bf0;
      color: white;
    }
    .login-btn.guest {
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.8);
      border: 1px solid rgba(255,255,255,0.15);
    }
    .login-btn.guest:hover { background: rgba(255,255,255,0.15); }
    .login-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .login-status {
      color: rgba(255,255,255,0.4);
      font-size: 12px;
      margin-top: 16px;
      min-height: 18px;
    }
    #announcements {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 200;
      pointer-events: none;
      text-align: center;
    }
    .announcement {
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
      animation: announceIn 0.3s ease-out forwards;
      border: 2px solid;
    }
    .announcement.agent {
      border-color: #9b59b6;
      background: linear-gradient(135deg, rgba(155, 89, 182, 0.9), rgba(0, 0, 0, 0.9));
    }
    .announcement.system {
      border-color: #f39c12;
      background: linear-gradient(135deg, rgba(243, 156, 18, 0.9), rgba(0, 0, 0, 0.9));
    }
    .announcement.challenge {
      border-color: #2ecc71;
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.9), rgba(0, 0, 0, 0.9));
    }
    .announcement.fade-out {
      animation: announceOut 0.5s ease-in forwards;
    }
    @keyframes announceIn {
      from { opacity: 0; transform: scale(0.8) translateY(-20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    @keyframes announceOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.8); }
    }
    #game-status {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      color: white;
      min-width: 150px;
    }
    #game-status.playing {
      border: 2px solid #2ecc71;
    }
    #game-status.countdown {
      border: 2px solid #f39c12;
    }
    #game-timer {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-top: 5px;
    }
    /* Chat Panel */
    #chat-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 360px;
      z-index: 150;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      max-height: 300px;
    }
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 13px;
      max-height: 240px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.2) transparent;
    }
    .chat-msg {
      margin-bottom: 4px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .chat-msg .sender {
      font-weight: bold;
      margin-right: 4px;
    }
    .chat-msg.player .sender { color: #ecf0f1; }
    .chat-msg.agent .sender { color: #9b59b6; }
    .chat-msg.system .sender { color: #f39c12; }
    .chat-msg .text { color: #ddd; }
    .chat-msg .text .at-agent { color: #9b59b6; font-weight: bold; }
    #chat-input {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.15);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 8px 12px;
      font-size: 13px;
      outline: none;
      border-radius: 0 0 8px 8px;
    }
    #chat-input::placeholder { color: rgba(255,255,255,0.4); }
    /* Leaderboard Panel */
    #leaderboard-panel {
      position: fixed;
      top: 140px;
      right: 20px;
      width: 200px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      border-radius: 8px;
      color: white;
      display: none;
    }
    #leaderboard-panel h3 {
      font-size: 13px;
      margin-bottom: 8px;
      color: #f1c40f;
    }
    .lb-entry {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      padding: 2px 0;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .lb-rank { color: #888; width: 20px; }
    .lb-name { flex: 1; }
    .lb-wins { color: #2ecc71; width: 40px; text-align: right; }
    /* Ready indicator */
    #ready-indicator {
      position: fixed;
      bottom: 60px;
      right: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      padding: 8px 14px;
      border-radius: 8px;
      color: #888;
      font-size: 13px;
    }
    #ready-indicator.is-ready {
      color: #2ecc71;
      border: 1px solid #2ecc71;
    }
    /* Game status building phase */
    #game-status.building {
      border: 2px solid #9b59b6;
    }
    /* Spectator overlay */
    #spectator-overlay {
      display: none;
    }
    #drama-meter {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 200px;
      z-index: 200;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 8px;
      color: white;
    }
    #drama-meter h4 {
      font-size: 12px;
      margin-bottom: 6px;
      color: #e74c3c;
    }
    .drama-bar {
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
    }
    #drama-fill {
      height: 100%;
      background: linear-gradient(90deg, #2ecc71, #f1c40f, #e74c3c);
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 4px;
    }
    .drama-label {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      margin-top: 4px;
    }
    #agent-status {
      position: fixed;
      bottom: 140px;
      right: 20px;
      width: 200px;
      z-index: 200;
      background: rgba(155, 89, 182, 0.85);
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-size: 13px;
    }
    #kill-feed {
      position: fixed;
      top: 20px;
      right: 200px;
      width: 250px;
      z-index: 200;
      text-align: right;
    }
    .kill-entry {
      background: rgba(0,0,0,0.7);
      color: #e74c3c;
      padding: 4px 10px;
      margin-bottom: 3px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      animation: killFadeIn 0.3s ease;
    }
    @keyframes killFadeIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    /* Bribe panel */
    #debug-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 200;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,0.15);
    }
    #bribe-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 150;
    }
    .bribe-btn {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .bribe-btn:hover { transform: scale(1.05); }
    .bribe-btn:active { transform: scale(0.95); }
    .bribe-balance {
      text-align: center;
      color: #f1c40f;
      font-size: 11px;
      margin-top: 4px;
    }
    /* Crosshair for pointer lock */
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      z-index: 50;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <div class="login-container">
      <h1>Self-Building Game</h1>
      <p class="login-subtitle">The Chaos Magician awaits...</p>
      <div class="login-buttons">
        <button id="btn-twitter-login" class="login-btn twitter">
          Login with X (Twitter)
        </button>
        <button id="btn-guest" class="login-btn guest">
          Play as Guest
        </button>
      </div>
      <p id="login-status" class="login-status"></p>
    </div>
  </div>
  <div id="ui" style="display:none">
    <h1>ðŸŽ­ Self-Building Game</h1>
    <div id="stats">
      <div>Entities: <span id="entity-count">0</span></div>
      <div>Players: <span id="player-count">0</span></div>
      <div>Physics: <span id="physics-info">-</span></div>
    </div>
    <div id="entities"></div>
  </div>
  <div id="crosshair"></div>
  <div id="chat-panel" style="display:none">
    <div id="chat-messages"></div>
    <input id="chat-input" placeholder="Chat... (@agent to tag)" maxlength="200" />
  </div>
  <div id="controls" style="display:none">
    WASD: Move | Space: Jump | Click: Mouse Look | R: Ready | Enter: Chat
  </div>
  <div id="announcements"></div>
  <div id="game-status" style="display:none">
    <div id="game-phase">LOBBY</div>
    <div id="game-type"></div>
    <div id="game-timer"></div>
  </div>
  <div id="leaderboard-panel">
    <h3>Leaderboard</h3>
    <div id="leaderboard-entries"></div>
  </div>
  <div id="bribe-panel" style="display:none">
    <button id="btn-bribe" class="bribe-btn">Bribe the Magician</button>
    <div id="bribe-balance" class="bribe-balance"></div>
  </div>
  <div id="ready-indicator">Press R to ready up</div>
  <div id="debug-panel" style="display:none">
    <div style="font-weight:bold; margin-bottom:6px;">Debug</div>
    <label style="display:flex; align-items:center; gap:6px; cursor:pointer; font-size:11px;">
      <input type="checkbox" id="toggle-ai"> AI Players
    </label>
    <label style="display:flex; align-items:center; gap:6px; cursor:pointer; font-size:11px; margin-top:4px;">
      <input type="checkbox" id="toggle-agent"> Agent Loop
    </label>
    <div id="debug-info" style="font-size:10px; opacity:0.7; margin-top:6px;"></div>
  </div>
  <div id="spectator-overlay">
    <div id="agent-status">
      <div>Phase: <span id="agent-phase">WELCOME</span></div>
    </div>
    <div id="drama-meter">
      <h4>DRAMA METER</h4>
      <div class="drama-bar"><div id="drama-fill"></div></div>
      <div class="drama-label"><span>Calm</span><span id="drama-value">0</span><span>CHAOS</span></div>
    </div>
    <div id="kill-feed"></div>
  </div>
  <div id="game"></div>
  <script type="module" src="/src/client/main.js"></script>
</body>
</html>
