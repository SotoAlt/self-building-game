services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: selfbuilding
      POSTGRES_USER: game
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  game:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://game:${DB_PASSWORD:-changeme}@db:5432/selfbuilding
      - JWT_SECRET=${JWT_SECRET}
      - PRIVY_APP_ID=${PRIVY_APP_ID}
      - PRIVY_APP_SECRET=${PRIVY_APP_SECRET}
    depends_on:
      - db

volumes:
  pgdata:
